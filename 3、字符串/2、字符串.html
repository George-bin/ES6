<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
        let str = 'git://www.baidu.com/';

        // alert(str.startsWith('http://'));   //true
        if(str.startsWith('http://')) {
        	alert('普通网址');
        }else if(str.startsWith('https://')) {
        	alert('加密网址');
        }else if(str.startsWith('git://')) {
        	alert('git网址');
        }else if(str.startsWith('svn://')) {
        	alert('svn网址');
        }else {
        	alert('其他网址');
        }
	</script>
</body>
</html>
