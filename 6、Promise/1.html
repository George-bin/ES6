<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="jquery-3.2.1.js"></script>
    <script>
        let p = new Promise(function(resolve, reject) {
            // 异步代码
            // resolve-成功
            // reject-失败
            $.ajax({
                url: 'arr.txt',
                dataType: 'json',
                success(arr) {
                    resolve(arr);
                },
                error(err) {
                    reject(err);
                }
            })
        });
        p.then(function(arr) {
            alert('success'+arr);
        }, function() {
            alert('error');
        });
    </script>
</body>
</html>
