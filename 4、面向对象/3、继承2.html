<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        class User {
            constructor(name, pass) {
                this.name = name;
                this.pass = pass;
            }
            showName() {
                alert(this.name);
            }
            showPass() {
                alert(this.pass);
            }
        }
        class VipUser extends User {
            constructor(name, pass, level) {
                super(name, pass);

                this.level = level;
            }
            showLevel() {
                alert(this.level);
            }
        }

        var v1 = new VipUser('blue', '44872', '3');
        v1.showName();
        v1.showPass();
        v1.showLevel();
    </script>
</body>

</html>
